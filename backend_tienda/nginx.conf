# Nginx reverse proxy para FastAPI (Gunicorn + Uvicorn)
# Copiar a /etc/nginx/sites-available/fastapi-ecommerce.conf y habilitar con ln -s

upstream fastapi_ecommerce {
    server unix:/run/fastapi-ecommerce.sock fail_timeout=0;
}

server {
    listen 80;
    server_name api.tienda.com 0.0.0.0;

    # Protección básica
    client_max_body_size 20M;
    keepalive_timeout 65;
    proxy_read_timeout 120;
    proxy_connect_timeout 30;
    proxy_send_timeout 120;

    access_log /var/log/nginx/fastapi-ecommerce_access.log;
    error_log /var/log/nginx/fastapi-ecommerce_error.log warn;

    location / {
        proxy_pass http://fastapi_ecommerce;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }

    # Rutas explícitas para la documentación de FastAPI
    location /docs {
        proxy_pass http://fastapi_ecommerce$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://fastapi_ecommerce$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check directo
    location /health {
        proxy_pass http://fastapi_ecommerce$request_uri;
        proxy_set_header Host $host;
    }

    # Seguridad adicional
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
}

